<section class="my-4">
    <div class="row g-4 justify-content-center">
        <div *ngFor="let category of categoryData" class="col-sm-6 col-md-4 col-lg-3">
        <div role="button" [routerLink]="['/categoryDetails',category._id]" class="border border-success rounded p-2 shadow">
            <img height="270" class="w-100" [src]="category.image" [alt]="category.name"/>
            <h3 class="text-center text-main">{{category.name}}</h3>
        </div>
    </div>
    </div>
</section>
