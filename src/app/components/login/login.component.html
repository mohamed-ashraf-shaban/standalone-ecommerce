<section class="rounded shadow w-75 mx-auto p-5 mt-5 bg-main-light">
    <h1>Login Form</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
   

        <div class="form-item">
            <label for="email"></label>
            <input id="email" class="form-control" type="text" formControlName="email" placeholder="email">
        </div>
   <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger p-1 mt-2 small w-50 mx-auto text-center rounded">
            <p class="pb-0 mb-0" *ngIf="loginForm.get('email')?.getError('required')">Email Is Required</p> 
            <p class="pb-0 mb-0" *ngIf="loginForm.get('email')?.getError('minlength')">Email  Formating Is Notvalid</p> 
        </div>
        <div class="form-item">
            <label for="password"></label>
            <input id="password" class="form-control" type="password" formControlName="password" placeholder="password">
        </div>

        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger p-1 mt-2 small w-50 mx-auto text-center rounded">
            <p class="pb-0 mb-0" *ngIf="loginForm.get('password')?.getError('required')">password Is Required</p> 
            <p class="pb-0 mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">password must be started with a-z or A-z and numbers and more than 6</p> 
        </div>

        <div class="d-flex align-items-center justify-content-between  mt-3">
            <button [disabled]="loginForm.invalid" class="btn main-btn">Login
                <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
            </button>
            <a routerLink="/forget" class="link-primary">Forget Password</a>
        </div>
    </form>
    <p *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</p>
</section>
