<section *ngIf="step1" class="w-50 mx-auto rounded shadow bg-main-light p-3">
    <form [formGroup]="forgetPasswordForm" (ngSubmit)="forgetPassword()">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" />
        <button class="btn main-btn w-100 mt-3">Forget Password</button>
    </form>
</section>

<section *ngIf="step2" class="w-50 mx-auto rounded shadow bg-main-light p-3">
    <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
        <label for="resetCode">ResetCode</label>
        <input type="text" class="form-control" id="resetCode" formControlName="resetCode"/>
        <button class="btn main-btn w-100 mt-3">Reset Code</button>
    </form>
</section>

<section *ngIf="step3" class="w-50 mx-auto rounded shadow bg-main-light p-3">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="newPassword()">
        <label for="newPassword">Reset Password</label>
        <input type="password" class="form-control" id="newPassword" formControlName="newPassword"/>
        <button class="btn main-btn w-100 mt-3">Reset Password</button>
    </form>
    
   
</section>

<p *ngIf="message" class="w-75 mx-auto mb-0 p-1 alert alert-danger mt-2 text-center">{{message}}</p>
